    <script>
        document.addEventListener('DOMContentLoaded', function () {
            axios.get('http://nathali.inf-upj.my.id/portfolio_nathali/api/api_get_aboutMe.php')
                .then(function (response) {
                    const data = response.data;

                    // Update the HTML content with the fetched data
                    document.getElementById('aboutTitle').innerText = data.title;
                    document.getElementById('aboutDescription').innerText = data.description;
                    document.getElementById('aboutImage').src = '../assets/images/' + data.image;
                })
                .catch(function (error) {
                    console.error('Error fetching data:', error);
                });
        });
    </script>

        <!-- counter Seection -->
        <section id="counter" class="counter">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="main_counter sections text-center">
                            <div class="row" id="education-data"></div><!-- End of row -->
                        </div>
                    </div><!-- End of col-sm-12 -->
                </div><!-- End of row -->
            </div><!-- End of Container -->
        </section><!-- End of counter Section -->

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                axios.get('http://nathali.inf-upj.my.id/portfolio_nathali/api/api_get_education.php')
                    .then(function (response) {
                        const educations = response.data;
                        let educationHtml = '';

                        educations.forEach(function (education) {
                            educationHtml += `
                                <div class="col-sm-4 col-xs-12">
                                    <div class="single_counter_right">
                                        <h3>${education.name}</h3>
                                        <div class="separator education-separator"></div>
                                        <p>${education.description}</p>
                                    </div>
                                </div>
                            `;
                        });

                        document.getElementById('education-data').innerHTML = educationHtml;
                    })
                    .catch(function (error) {
                        console.error('Error fetching education data:', error);
                    });
            });
        </script>

        <script>
            // Mengambil gambar dari API
            axios.get('http://nathali.inf-upj.my.id/portfolio_nathali/api/api_get_gallery.php')
                .then(function (response) {
                    const images = response.data;
                    let imageHtml = '';

                    // Loop melalui data gambar dan buat elemen HTML
                    images.forEach(function (image) {
                        imageHtml += `
                                <img class="instagram-thumbnail img-responsive" src="../assets/images/${image.image}" alt="Instagram Image"/>
                            `;
                    });

                    // Masukkan HTML ke dalam div instagram-thumbnails
                    document.getElementById('instagram-thumbnails').innerHTML = imageHtml;
                })
                .catch(function (error) {
                    console.error('Error fetching Instagram images:', error);
                });
        </script>
