        <script>
            document.addEventListener('DOMContentLoaded', function () {
                axios.get('http://nathali.inf-upj.my.id/portfolio_nathali/api/api_home.php')  // Ganti dengan path endpoint API
                    .then(function (response) {
                        const homeData = response.data;
                        let homeSlider = document.getElementById('homeSlider');
                        homeSlider.innerHTML = ''; // Kosongkan slider sebelum menambahkan data baru

                        homeData.forEach(function (slide) {
                            let slideHTML = `
                            <div class="single_home_slider">
                            <div class="home-overlay"></div>
                            <div class="main_home wow fadeInUp" data-wow-duration="700ms"> 
                                <h2>${slide.title}</h2>
                                <div class="separator"></div>
                                <p class="subtitle">${slide.subtitle}</p>
                                <div class="home_btn">
                                    <a href="../assets/files/${slide.button_link}" class="btn">${slide.button_text}</a>
                                </div>
                            </div>
                            </div>
                            `;

                            homeSlider.innerHTML += slideHTML;
                        });
                    })
                    .catch(function (error) {
                        console.error('Error fetching home section data:', error);
                    });
            });
        </script>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Mengambil data dari API
                axios.get('http://nathali.inf-upj.my.id/portfolio_nathali/api/api_get_works.php') // Sesuaikan path API
                    .then(function (response) {
                        const worksData = response.data;
                        let mixContent = document.getElementById('mixcontent');

                        // Bersihkan konten lama
                        mixContent.innerHTML = '';

                        // Loop melalui setiap data karya
                        worksData.forEach(function (work, index) {
                            let workHTML = `
                            <div class="col-sm-4 col-xs-12 mb-3">
                                <div class="single_mixi_portfolio">
                                    <img src="../assets/images/${work.image}" alt="${work.name}" class="img-fluid" />
                                    <div class="single_work_overlay">
                                        <h4>${work.name}</h4>
                                        <div class="separator"></div>
                                        <p>${work.title}</p>
                                    </div>
                                </div>
                            </div>
                            `;

                            // Tambahkan ke konten
                            mixContent.innerHTML += workHTML;

                            // Tambahkan clearfix setiap 3 item untuk tata letak yang rapi
                            if ((index + 1) % 3 === 0) {
                                mixContent.innerHTML += '<div class="clearfix"></div>';
                            }
                        });
                    })
                    .catch(function (error) {
                        console.error('Error fetching works data:', error);
                    });
            });
        </script>

        <section id="team" class="team colorsbg sections">

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                axios.get('http://nathali.inf-upj.my.id/portfolio_nathali/api/api_get_instrument.php')
                    .then(function (response) {
                        const instrumentsData = response.data;
                        let instrumentCarousel = document.getElementById('instrument-carousel');

                        // Bersihkan konten lama
                        instrumentCarousel.innerHTML = '';

                        // Loop melalui setiap data instrumen
                        instrumentsData.forEach(function (instrument) {
                            let instrumentHTML = `
                            <div class="item">
                                <div class="team">
                                    <img class="img-circle" src="../assets/images/${instrument.image}" alt="${instrument.name}" />
                                    <h4 class="instrument-name">${instrument.name}</h4>
                                    <div class="separator"></div>
                                    <p class="instrument-description">${instrument.description}</p>
                                </div>
                            </div>
                        `;

                        // Tambahkan konten instrumen ke carousel
                        instrumentCarousel.innerHTML += instrumentHTML;
                        });

                        // Inisialisasi Owl Carousel
                        $('#instrument-carousel').owlCarousel({
                            loop: true,
                            margin: 10,
                            nav: false, // Sembunyikan panah navigasi
                            dots: true, // Tampilkan indikator bawah
                            responsive: {
                                0: {
                                    items: 1
                                },
                                600: {
                                    items: 2
                                },
                                1000: {
                                    items: 3 // Tampilkan 3 item dalam satu baris
                                }
                            }
                        });
                    })
                    .catch(function (error) {
                        console.error('Error fetching instrument data:', error);
                    });
            });
        </script>

        <script>
           // Inisialisasi particles.js setelah semua elemen selesai dimuat
            window.onload = function () {
                initializeParticles();
            };

            // Inisialisasi particles.js
            function initializeParticles() {
                particlesJS('particles-js', {
                    "particles": {
                        "number": {
                            "value": 80,
                            "density": {
                                "enable": true,
                                "value_area": 800
                            }
                        },
                        "shape": {
                            "type": "image",
                            "image": {
                                "src": "../assets/images/melody.png", // Pastikan path gambar benar
                                "width": 50,
                                "height": 50
                            }
                        },
                        "opacity": {
                            "value": 0.8,
                            "random": true
                        },
                        "size": {
                            "value": 25,
                            "random": true
                        },
                        "line_linked": {
                            "enable": false
                        },
                        "move": {
                            "enable": true,
                            "speed": 3,
                            "direction": "none",
                            "random": true,
                            "out_mode": "out",
                            "bounce": false
                        }
                    },
                    "interactivity": {
                        "detect_on": "canvas",
                        "events": {
                            "onhover": {
                                "enable": true,
                                "mode": "grab"
                            },
                            "onclick": {
                                "enable": true,
                                "mode": "push"
                            }
                        },
                        "modes": {
                            "grab": {
                                "distance": 200,
                                "line_linked": {
                                    "opacity": 1
                                }
                            },
                            "push": {
                                "particles_nb": 4
                            }
                        }
                    },
                    "retina_detect": true
                });
            }

            // Tambahkan event listener untuk window resize agar partikel tetap responsif
            window.addEventListener('resize', function () {
                const particlesElement = document.getElementById('particles-js');
                if (particlesElement) {
                    particlesElement.innerHTML = ''; // Bersihkan elemen partikel
                }
                initializeParticles();
            });
        </script>
