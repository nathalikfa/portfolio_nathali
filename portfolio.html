    <script>
        document.addEventListener('DOMContentLoaded', function () {
            axios.get('http://nathali.inf-upj.my.id/portfolio_nathali/api/api_get_portfolio.php')
                .then(function (response) {
                    const portfolioItems = response.data;
                    let portfolioHtml = '';

                    portfolioItems.forEach(function (item) {
                        portfolioHtml += `
                            <div class="col-sm-4 col-xs-12">
                                <div class="single_mixi_portfolio">
                                    <img src="assets/images/${item.image}" alt="${item.name}" />
                                    <div class="single_work_overlay">
                                        <h4>${item.name}</h4>
                                        <div class="separator"></div>
                                        <p>${item.title}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    document.getElementById('mixcontent').innerHTML = portfolioHtml;
                })
                .catch(function (error) {
                    console.error('Error fetching portfolio data:', error);
                });
        });
    </script>
